---
- block:
  - name: Install Nginx
    yum:
      name: nginx
      state: present

  - name: Copy nginx loging configuration template
    template:
      src: syslog.conf
      dest: /etc/nginx/default.d/syslog.conf
      owner: root
      group: root
      mode: 0644

  - name: Change the httpd_t domain to permissive
    selinux_permissive:
      name: httpd_t
      permissive: true

  - name: Start and enable Nginx service
    service:
      name: nginx
      state: started
      enabled: yes
  become: yes